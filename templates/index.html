<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 260px;
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #eaeaea;
      border: none;
      border-radius: 8px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #dcdcdc;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #bfbfbf;
    }

    .buttons .operator {
      background-color: #f39c12;
      color: white;
    }

    .buttons .equal {
      background-color: #27ae60;
      color: white;
      grid-column: span 2;
    }

    .buttons .clear {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" placeholder="0" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button>(</button>
      <button>)</button>
      <button class="operator">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
  <script>
    const display = document.querySelector('.display');
    const buttons = document.querySelectorAll('.buttons button');
  
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;
  
        if (value === 'C') {
          display.value = '';
        } else if (value === '=') {
          try {
            // Replace symbols with JS operators
            const expression = display.value
              .replace(/÷/g, '/')
              .replace(/×/g, '*')
              .replace(/−/g, '-');
  
            display.value = eval(expression);
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += value;
        }
      });
    });
  </script>
  
</body>
</html>
